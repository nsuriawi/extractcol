<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="http://gc.kis.v2.scr.kaspersky-labs.com/CE9B22B1-5159-AF4C-A0D0-1AE3F4F3DE8C/main.js" charset="UTF-8"></script><script src="https://d3js.org/d3.v4.min.js"></script>
<style>
body {
  font: 10px sans-serif;
}
#main {
  position: relative;
  width: 634px;
  margin: auto;
}
canvas {
  padding: 0;
  margin: 0;
}
svg {
  position: absolute;
  top: 0;
  bottom: 0;
}
.brush .extent {
  fill-opacity: .3;
  shape-rendering: crispEdges;
}
.resize rect {
  visibility: visible !important;
  fill: #333;
  fill-opacity: .8;
  stroke: #555;
  stroke-width: 1.5px;
}
.histo {
  fill-opacity: .4;
  stroke-width: 2;
}
</style>
<title></title>
</head>
<body>
<div id="main"></div>
<script>
'use strict';

function load() {
  var image  = this,
      width  = image.width,
      height = image.height,
      data   = [],

      brushsize = 6,
      x = d3.scaleLinear().range([0, width - brushsize]),
      y = d3.scaleLinear().range([brushsize, height - brushsize]),

      rgb = d3.scaleOrdinal().domain(d3.range(3)).range(["red", "green", "blue"]),
      xH = d3.scaleLinear().domain([0, 255]).range([0, width]),
      yH = d3.scaleLinear().range([0, height / 4]);
	  

  var svg, canvas, histo;

  var empty = Array(256);
  for (var i = 0; i < 256; i++) { empty[i] = 0; }

  function extract(extent, context){
	var x = width  *  extent[0,0],
        y = height *  extent[0,1],
        w = width  * (extent[1,0] - extent[0,0]),
        h = height * (extent[1,1] - extent[0,1]);
		//tmp = context.getImageData(x,y,w,h).data;
		console.log(extent, context);
		console.log(width, height);
		console.log(extent[0]);
		console.log(extent[[0],[0]]);
		console.log(width * extent[0,0]);
		console.log(x,y,w,h);
		console.log(context.getImageData(x,y,w,h));
  }
  
  function brushmove() {
    canvas.each(function() {
      //data = histogram(brush.extent(), this.context);
	  //console.log(this.context);
	  data = extract(brush.extent(), this.context);
	  console.log(data);
      redraw();
    });
  }

  function draw() {
	console.log(rgb);
    histo = svg.selectAll(".histo")
      .data(data).enter()
      .append("path")
      .attr("class", "histo")
      .attr("fill", function(d, i) { return rgb(i); })
      .attr("stroke", function(d, i) { return rgb(i); });
    redraw();
	console.log(rgb);
  }

  function redraw() {
    //histo.data(data).attr("d", area);
  }

  var area = d3.area()
    .x(function(d, i) { return xH(i); })
    .y0(height)
    .y1(function(d) { return height - yH(d); })
    d3.interpolate("basis");

  var brush = d3.brush()
    d3.brushX(x)
    d3.brushY(y)
    d3.extent([[.4, .4],[.6, .6]])
    brush.on("brush", brushmove);

  svg = d3.select("#main")
    .append("svg")
      .attr("width", width)
      .attr("height", height)
    .append("g")

  canvas = d3.select("#main")
    .append("canvas")
    .attr("width", width)
    .attr("height", height)
    .each(function() {
      this.context = this.getContext('2d');
      this.context.drawImage(image, 0, 0);
      //data = histogram(brush.extent(), this.context);
      draw();
    });

  svg.append("g")
      .attr("class", "brush")
      .call(brush);
}

document.addEventListener('DOMContentLoaded', function() {
  var image = new Image();
  image.src = 'i.png';
  image.addEventListener("load", load);
});
</script>
</body>
</html>
